<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    * {
      position: relative;
    }
    div.flag {
      background-color: rgb(206, 17, 38);
      width: 900px;
      height: 600px;
    }
    .flag>div {
      top: 50px;
      height: 300px;
      background-color: rgb(0, 40, 104);
    }
    .flag>p {
      margin: 0px;
      color: white;
      text-align: center;
      font-size: 5rem;
    }
    div>div>p {
      left: 350px;
      top: 50px;
      background-color: white;
      margin: 0px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      font-size: 5rem;
      text-align: center;
    }
    /* Write your CSS Code here */
  </style>
</head>
